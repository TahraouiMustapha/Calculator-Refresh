<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Calculator-Refresh | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="row">
            <div class="screen">2 + 3</div>
            <button class="clear"> C </button>
        </div>
        <div class="row">
            <button> 7 </button>
            <button> 8 </button>
            <button> 9 </button>
            <button> + </button>
        </div>
        <div class="row">
            <button> 4 </button>
            <button> 5 </button>
            <button> 6 </button>
            <button> - </button>
        </div>
        <div class="row">
            <button> 1 </button>
            <button> 2 </button>
            <button> 3 </button>
            <button> * </button>
        </div>
        <div class="row">
            <button> . </button>
            <button> 0 </button>
            <button> / </button>
            <button class="Equals"> = </button>
        </div>
    </div>
    
</body>
</html>
